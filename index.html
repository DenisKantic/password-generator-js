<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Password Generator</title>
</head>
<body>

    <div class="container">
        <h1 id="title">Password Generator</h1>

        <h2 id="passwordDisplay"></h2>

        <div class="input-container">
            <label for="" class="lowercase">Include Lowercase</label>
            <input type="checkbox" id="includeLowercase">

            <label for="" class="uppercase">Include Uppercase</label>
            <input type="checkbox" id="includeUppercase">

            <label for="" class="numbers">Include Numbers</label>
            <input type="checkbox" id="includeNumbers">

            <label for="" class="symbols">Include Symbols</label>
            <input type="checkbox" id="includeSymbols">

            <button id="generateBtn">Generate Password</button>
        </div>
    </div>
    
</body>
</html>
